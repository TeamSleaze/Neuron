<template id="neuron-card-template">
  <div style="display: flex; margin: 0 0.25rem; color: var(--color-text-primary); cursor: pointer;">
    <a href="#tag-01" color="#e31a2c" class="card-tag" style="display: flex; flex-direction: column; font-size: 0.8rem; font-weight: 500; text-decoration: none; color: var(--color-text-primary); padding: 0.15rem 0.25rem; margin: 0.5rem 0.25rem 0.25rem 0.25rem; min-width: 2rem; width: fit-content; border-radius: var(--control-corner-radius); background-color: #03ce7b; z-index: 10;">
      Bug Fix
    </a>
    <a href="#tag-02" color="#c792ea" class="card-tag" style="display: flex; flex-direction: column; font-size: 0.8rem; font-weight: 500; text-decoration: none; color: var(--color-text-primary); padding: 0.15rem 0.25rem; margin: 0.5rem 0.25rem 0.25rem 0.25rem; min-width: 2rem; width: fit-content; border-radius: var(--control-corner-radius); background-color: #03ce7b; z-index: 10;">
      Prototype
    </a>
  </div>
    
  <span style="display: flex; flex-direction: column; font-size: 0.85rem; padding: 0 0.5rem; margin: 0.25rem 0;">
    Lorem ipsum dolor sit amet consectetur
  </span>
  
  <span class="assignees" dir="rtl" style="display: grid; grid-template-columns: repeat(5, 32px); gap: 0.375rem; row-gap: 0.1875rem; margin: 0.5rem;">
    <a href="#sleaze" class="assignee" style="z-index: 10;">
      <img src="assets/sleaze.png" alt="Sleaze" style=" width: 32px; border-radius: 4px; filter: drop-shadow(0 0 0.25rem rgba(0, 0, 0, 0.75));" />
    </a>
    <a href="#roba" class="assignee" style="z-index: 10;">
      <img src="assets/roba.png" alt="Sleaze" style=" width: 32px; border-radius: 4px; filter: drop-shadow(0 0 0.25rem rgba(0, 0, 0, 0.75));" />
    </a>
  </span>
  
  <a class="open-modal card-link" style="position: absolute; width: 100%; height: 100%; cursor: pointer;" onclick="openModalWindow();"></a>
</template>


<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>ManagmentApp</title>
  <link rel="stylesheet" href="index.css" />

  <script defer src="elements/card/card_tag.js"></script>
  <script derfer src="elements/card/card_element.js"></script>
  <script defer src="modal_windows/card_modal.js"></script>
  <link rel="import" href="elements/card/card.html">
</head>

<body>
  <div class="grid-wrapper">
    <div class="navigation">
      <p>Navigation</p>

      <script defer src="info/status.js"></script>
      <span class="status">
        <a id="status-title">
          <img id="status" width="22px" height="22px">
        </a>
      </span>

    </div>
    <div class="body">
      <div class="left-panel">
        <div class="left-panel upper">

        </div>
        <div class="left-panel mid">

        </div>
        <div class="left-panel lower">
          
        </div>
      </div>
      <div class="main-panel">
        <div class="content">

          <!-- List Item -->
          <div class="list">
            <div class="list-navigation">
              <p class="list-title" id="textarea-1" maxlength="512" 
              contenteditable="true" spellcheck="false">Brainstorming / Ideas /
                Testing</p>

              <span class="list-options">
                <a href="#list-options">
                  <i class="fas fa-ellipsis-v"></i>
                </a>
              </span>
            </div>

            <!-- Cards -->
            <neuron-card></neuron-card>
          </div>



          <!-- List Item -->
          <div class="list">
            <div class="list-navigation">
              <p class="list-title" id="textarea-1" maxlength="512" 
              contenteditable="true" spellcheck="false">To Do</p>

              <span class="list-options">
                <a href="#list-options">
                  <i class="fas fa-ellipsis-v"></i>
                </a>
              </span>
            </div>

            <!-- Cards -->
            <neuron-card></neuron-card>
            <neuron-card></neuron-card>
          </div>

        </div>
      </div>
    </div>
  </div>

  <!-- Modal Window -->
  <div class="modal" id="modal-card">
    <div class="modal-content">
  
      <div class="header">
        <span>Modal Window</span>
        <close id="modal-window-close-btn">X</close>
      </div>
  
      <div class="content">
        <div class="quick-actions">quick-actions</div>
        <div class="discription">discription</div>
        <div class="labels">labels</div>
        <div class="assignees">assignees</div>
        <div class="date-start">date-start</div>
        <div class="date-end">date-end</div>
        <div class="comments">comments</div>
      </div>
  
    </div>
  </div>

</body>

</html>
