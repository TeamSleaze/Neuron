<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>ManagmentApp</title>
    <link rel="stylesheet" href="index.css" />

    <script defer src="https://kit.fontawesome.com/e550f88b2c.js" crossorigin="anonymous"></script>
    <script defer src="card_content/card_tag.js"></script>
  </head>

  <body>
    <div class="grid-wrapper">
      <div class="navigation">
        <p>Navigation</p>

        <span class="status">
            <a id="status-title">
                <img id="status" width="16" height="16">
            </a>
        </span>
        <script src="status.js"></script>

      </div>
      <div class="body">
        <div class="left-panel">
          <div class="left-panel upper">

          </div>
          <div class="left-panel mid">
          
          </div>
          <div class="left-panel lower">
          
          </div>
        </div>
        <div class="main-panel">
          <div class="content">

            <!-- List Item -->
            <div class="list">
              <div class="list-navigation">
                <textarea class="list-title" spellcheck="false" id="textArea-1"
                dir="auto" maxlength="512" onchange="updateTitle()">Brainstorming / Ideas / Testing</textarea>

                

                <span class="list-options">
                  <a href="#list-options">
                    <i class="fas fa-ellipsis-v"></i>
                  </a>
                </span>
              </div>

              <!-- Card Item -->
              <div class="card">
                <!-- Card Info -->
                <a href="#card-tag-link" class="card-tag-link">
                  <span class="card-tag" text="Tag" color="#e31a2c">
                    Bug Fix
                  </span>
                </a>
                <span class="title">
                  Lorem ipsum dolor sit amet consectetur
                </span>
              
                <!-- Contributors -->
                <span class="assignees" dir="rtl">
                  <a href="#sleaze" class="assignee">
                    <img src="assets/sleaze.png" alt="Sleaze">
                  </a>
                  <a href="#roba" class="assignee">
                    <img src="assets/roba.png" alt="Sleaze">
                  </a>
                </span>

                <a href="#card-link" class="card-link"></a>
              </div>
            </div>



            <!-- List Item -->
            <div class="list">
              <div class="list-navigation">
                <textarea class="list-title" spellcheck="false" 
                dir="auto" maxlength="512">To Do</textarea>
            
                <span class="list-options">
                  <a href="#list-options">
                    <i class="fas fa-ellipsis-v"></i>
                  </a>
                </span>
              </div>
            
              <!-- Card Item -->
              <div class="card">
                <!-- Card Info -->
                <a href="#card-tag-link" class="card-tag-link">
                  <span class="card-tag" text="Tag" color="#3fb950">
                    Addition
                  </span>
                </a>
                <span class="title">
                  Lorem ipsum dolor sit amet consectetur
                </span>
            
                <!-- Contributors -->
                <span class="assignees" dir="rtl">
                  <a href="#sleaze" class="assignee">
                    <img src="assets/sleaze.png" alt="Sleaze">
                  </a>
                </span>
            
                <a href="#card-link" class="card-link"></a>
              </div>

              <!-- Card Item -->
              <div class="card">
                <!-- Card Info -->
                <a href="#card-tag-link" class="card-tag-link">
                  <span class="card-tag" text="Tag" color="#ffbd0f">
                    Testing
                  </span>
                </a>
                <span class="title">
                  Lorem ipsum dolor sit amet consectetur
                </span>
              
                <!-- Contributors -->
                <span class="assignees" dir="rtl">
                  
                </span>
              
                <a href="#card-link" class="card-link"></a>
              </div>
            </div>





            <!-- List Item -->
            <div class="list">
              <div class="list-navigation">
                <textarea class="list-title" spellcheck="false" 
                dir="auto" maxlength="512">Finished</textarea>
            
                <span class="list-options">
                  <a href="#list-options">
                    <i class="fas fa-ellipsis-v"></i>
                  </a>
                </span>
              </div>
            
              <!-- Card Item -->
              <div class="card">
                <!-- Card Info -->
                <a href="#card-tag-link" class="card-tag-link">
                  <span class="card-tag" text="Tag" color="#037bd3">
                    Visual Effects Graph
                  </span>
                </a>
                <span class="title">
                  Lorem ipsum dolor sit amet consectetur
                </span>
            
                <!-- Contributors -->
                <span class="assignees" dir="rtl">
                  
                </span>
            
                <a href="#card-link" class="card-link"></a>
              </div>
            </div>
            
        </div>
      </div>
    </div>
  </body>
</html>
